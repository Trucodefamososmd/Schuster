<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schuster Catering</title>
  <style>
    :root {
      --bg-color: linear-gradient(to right, #ffffff, #ffffff);
      --text-color: rgb(0, 0, 0);
      --button-bg: rgba(0, 0, 0, 0.6);
      --button-hover: rgba(0, 0, 0, 0.8);
      --back-button: black;
      --back-hover: gray;
      --font-size: 1em;
      --font-family: Arial, sans-serif;
      --letter-spacing: normal;
    }

    .dark-mode {
      --bg-color: linear-gradient(to right, #222, #444);
      --text-color: #ddd;
      --button-bg: rgba(255, 255, 255, 0.3);
      --button-hover: rgba(255, 255, 255, 0.5);
      --back-button: #555;
      --back-hover: #777;
    }

    .high-contrast {
      --bg-color: black;
      --text-color: yellow;
      --button-bg: yellow;
      --button-hover: orange;
      --back-button: yellow;
      --back-hover: orange;
    }

    .dyslexia-font {
      --font-family: 'OpenDyslexic', Arial, sans-serif;
    }

    .underline-links a {
      text-decoration: underline !important;
    }

    .uppercase-text {
      text-transform: uppercase;
    }

    .increased-spacing {
      --letter-spacing: 0.15em;
    }

    body {
      background: var(--bg-color);
      font-family: var(--font-family);
      text-align: center;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: 0.3s;
      font-size: var(--font-size);
      letter-spacing: var(--letter-spacing);
    }

    .container {
      margin-top: 50px;
    }

    .accessibility-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      z-index: 1000;
    }

    .accessibility-menu {
      display: none;
      position: fixed;
      top: 50px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .accessibility-menu button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }

    .game-option {
      width: 250px;
      padding: 15px;
      font-size: 1.5em;
      color: white;
      background: var(--button-bg);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      text-transform: uppercase;
    }

    .game-option:hover {
      background: var(--button-hover);
    }

    #carousel {
      margin-top: 50px;
    }

    #carousel img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <button class="accessibility-toggle" onclick="toggleAccessibilityMenu()">‚ôø Accesibilidad</button>

  <div class="accessibility-menu" id="accessibilityMenu">
    <button onclick="toggleDarkMode()">üåô Modo Oscuro</button>
    <button onclick="toggleHighContrast()">üî≥ Alto Contraste</button>
    <button onclick="toggleDyslexiaFont()">üî§ Fuente Dislexia</button>
    <button onclick="increaseFontSize()">üîç Aumentar Texto</button>
    <button onclick="resetFontSize()">üîÑ Restablecer Texto</button>
    <button onclick="toggleUnderlineLinks()">üîó Subrayar Enlaces</button>
    <button onclick="toggleUppercaseText()">üî† Texto en May√∫sculas</button>
    <button onclick="toggleIncreasedSpacing()">üìè Aumentar Espaciado</button>
  </div>

  <div class="container">
    <h1>Schuster Catering</h1>
    <div class="button-container">
        <button class="game-option" onclick="location.href='pedir.html'">Pedir comida</button>
        <button class="game-option" onclick="location.href='contacto.html'">Contacto</button>
        <button class="game-option" onclick="location.href='menu.html'">Men√∫</button>
        <button class="game-option" onclick="location.href='eventos.html'">Eventos</button>
        <button class="game-option" onclick="location.href='llegar.html'">¬øC√≥mo llegar?</button>
        <button class="game-option" onclick="location.href='fotos.html'">Galer√≠a de fotos</button>
        <button class="game-option" onclick="location.href='rese√±a.html'">Deja tu rese√±a / Problema con tu pedido</button>
        <button class="game-option" onclick="window.open('https://wa.me/5491165363349?text=Hola.%20Quiero%20informaci√≥n%20por%20el%20Salon%20Mios.%20Gracias!', '_blank')">
          Contactar con el sal√≥n Mios
        </button>
      </div>      
  </div>

  <div id="carousel">
    <img id="carouselImage" src="fotos/extra1.jpg" alt="Carrusel de im√°genes">
  </div>

  <script>
    function toggleAccessibilityMenu() {
      const menu = document.getElementById("accessibilityMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleHighContrast() {
      document.body.classList.toggle("high-contrast");
    }

    function toggleDyslexiaFont() {
      document.body.classList.toggle("dyslexia-font");
    }

    function increaseFontSize() {
      let currentSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--font-size'));
      document.documentElement.style.setProperty('--font-size', (currentSize + 0.1) + 'em');
    }

    function resetFontSize() {
      document.documentElement.style.setProperty('--font-size', '1em');
    }

    function toggleUnderlineLinks() {
      document.body.classList.toggle("underline-links");
    }

    function toggleUppercaseText() {
      document.body.classList.toggle("uppercase-text");
    }

    function toggleIncreasedSpacing() {
      document.body.classList.toggle("increased-spacing");
    }

    // Carrusel
    const images = [
      "fotos/extra1.jpg", "fotos/extra2.jpg", "fotos/extra3.jpg", "fotos/extra4.jpg",
      "fotos/postre1.jpg", "fotos/postre2.jpg", "fotos/postre3.jpg", "fotos/postre4.jpg", "fotos/postre5.jpg",
      "fotos/ppl1.jpg", "fotos/ppl2.jpg", "fotos/ppl3.jpg", "fotos/ppl4.jpg", "fotos/ppl5.jpg"
    ];

    let currentImageIndex = 0;
    const carouselImage = document.getElementById("carouselImage");

    setInterval(() => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      carouselImage.src = images[currentImageIndex];
    }, 3000);
  </script>
</body>
</html>
